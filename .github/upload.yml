name: Build & Upload to Cloudsmith

# üëâ Run automatically on every push to main (change if you like)
on:
  push:
    branches: [ main ]

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£  Pull project code
      - name: Checkout
        uses: actions/checkout@v3

      # 2Ô∏è‚É£  Use the Python version you need
      - name: Set-up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3Ô∏è‚É£  Install build tools + twine
      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine

      # 4Ô∏è‚É£  Build wheel + sdist into dist/
      - name: Build package
        run: python setup.py sdist bdist_wheel

      # 5Ô∏è‚É£  Upload every file in dist/ to Cloudsmith
      - name: Upload to Cloudsmith with Twine
        env:
          TWINE_USERNAME: rini-jain
          TWINE_PASSWORD: ${{ secrets.CLOUDSMITH_API_KEY }}
        run: |
          twine upload \
            --repository-url https://python.cloudsmith.io/rini-jain-rnye/api_repo/ \
            dist/*
